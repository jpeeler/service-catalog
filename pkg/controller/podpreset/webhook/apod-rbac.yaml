---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: podpreset-access
  namespace: default
rules:
  -
    apiGroups:
      - settings.servicecatalog.k8s.io
    resources:
      - podpresets
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  -
    apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - get
      - list
      - watch
    
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: podpreset-access-binding
  namespace: default
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: podpreset-access
subjects:
  -
    kind: ServiceAccount
    name: default
    namespace: default
---
