apiVersion: apps/v1
kind: Deployment
metadata:
  name: podpreset-webhook-deployment
  labels:
    app: podpreset
spec:
  replicas: 1
  selector:
    matchLabels:
      app: podpreset
  template:
    metadata:
      labels:
        app: podpreset
    spec:
      containers:
      - name: podpreset-webhook
        imagePullPolicy: IfNotPresent
        image: docker.io/service-catalog/admission-webhook:latest
        args:
        - -tls-cert-file=/keys/tls.crt
        - -tls-private-key-file=/keys/tls.key
        - -alsologtostderr
        - -v=6
        ports:
        - containerPort: 443
        volumeMounts:
        - name: tls-keys
          mountPath: /keys
      volumes:
      - name: tls-keys
        secret:
          secretName: podpreset-service-tls
---
kind: Service
apiVersion: v1
metadata:
  name: podpreset-service
spec:
  selector:
    app: podpreset
  ports:
  - protocol: TCP
    port: 443
    targetPort: 443
---
apiVersion: admissionregistration.k8s.io/v1beta1
kind: MutatingWebhookConfiguration
metadata:
  name: podpreset-webook-configuration
webhooks:
  - name: podpresets.settings.servicecatalog.k8s.io
    rules:
      - apiGroups:
          - ""
        apiVersions:
          - v1
        operations:
          - CREATE
        resources:
          - pods
    failurePolicy: Ignore
    clientConfig:
      # base64 -w 0 ca.pem
      caBundle: 
      service:
        name: podpreset-service
        namespace: default
        path: "/mutating-pods"
